<!DOCTYPE html>

<html>
  <head>
    <title>/* TODO */</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">/* TODO */</h1>
    <div id="todolist">
      <div id="newtodo">
        <input type="text" id="content" placeholder="Add Todo"></input>
      </div>
    </div>

    <!-- todo template -->
    <template id="todo-title-template">
      <div class="todo-title">
        <button class="checkbox" checked="false">
          <svg width="10" height="10" checked="false">
            <path stroke="black" fill="transparent" d="M 1 3 L 4 7 L 8 0">
            </path>
          </svg>
        </button>
        <input type="text" class="content" placeholder="Add Todo"></input>
      </div>
    </template>

    <!-- card template -->
    <template id="todo-info-template">
      <div class="priority">
        <label>Priority</label>
        <input type="radio" class="high">High</input>
        <input type="radio" class="mid">Mid</input>
        <input type="radio" class="low">Low</input>
      </div>
      <div>
        <label>Tag</label>
        <input type="text" class="tag"></input>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
