<!DOCTYPE html>

<html>
  <head>
    <title>Fastodo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="side-bar">
      <div class="fastodo">
        <img src="favicon.ico"></img>
        <span class="name">Fastodo</span>
      </div>
      <div class="lists-text">Todo Lists</div>
      <div class="lists">
        <div>List 2</div>
      </div>
    </div>

    <div class="greeting">
      <div class="flex-row">
        <div class="date"></div>
        <div>
          <div class="greet-message"></div>
          <div class="gray">What's your plan for today?</div>
        </div>
      </div>
    </div>
    <div class="flex-row">
      <div class="todo-list">
        <div class="todo-creator"></div>
      </div>

      <div>
        <div class="sort-list">
          <div class="sort-method-selector">Sort</div>
          <button class="sort-name">Name</button>
          <button class="sort-priority">Priority</button>
          <button class="sort-tag">Tag</button>
        </div>
      </div>
    </div>

    <!-- todo template -->
    <template class="todo-template">
      <div class="todo-title">
        <button class="todo-checkbox" checked="false">
          <svg width="10" height="10" checked="false">
            <path stroke="black" fill="transparent" d="M 1 3 L 4 7 L 8 0">
            </path>
          </svg>
        </button>
        <input type="text" class="todo-name" placeholder="Todo Name"></input>
        <input type="text" class="todo-tag"></input>
      </div>
      <div class="todo-priority">
        <label>Priority</label>
        <input type="radio" class="high">High</input>
        <input type="radio" class="mid">Mid</input>
        <input type="radio" class="low">Low</input>
        <div class="delete-button">üóëÔ∏è</div>
      </div>
    </template>

    <!-- todo creator template -->
    <template class="todo-creator-template">
      <input type="text" class="input-name" placeholder="Add Todo"></input>
      <div class="todo-priority">
        <label>Priority</label>
        <input type="radio" class="high">High</input>
        <input type="radio" class="mid">Mid</input>
        <input type="radio" class="low" checked>Low</input>
      </div>
      <div>
        <label>Tag</label>
        <input type="text" class="todo-creator-tag"></input>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
